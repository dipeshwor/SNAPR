<!DOCTYPE html>
  <head>
    <title>SNAPR</title>
    <link rel="stylesheet" href='../static/style.css'/>
  </head>
  <body>
    
    <div class="flex-container">
      <div>
        <h3>Live Streaming</h3>
        <h3><img src="{{ url_for('video_feed') }}" ></h3>
        <form action = "/home" method = "POST">
          <p><input type="image" src="../static/home.png" alt="Submit" width="100" height="100" value = "Home" /></p>
        </form>
      </div>
      <div>
        <form action = "/start" method = "POST">
          <p>Time between snaps (Seconds)
          <br>
          <input type = "text" name = "delay" value="1"/></p>
          <br>
          <p><input type="image" src="../static/start.png" alt="Submit" width="100" height="100" value = "Start" /></p>
        </form>
        <h1>Message:</h1>
        <h1>{{msg1}}</h1>
      </div>
    </div>

  </body>
</html>
